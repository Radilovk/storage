name: Process Fillout Submissions

on:
  push:
    paths:
      - sclients/**

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log trigger
        run: echo "Webhook triggered. Fetching data from REST API."

      - name: Fetch submissions from Fillout
        run: |
          curl -H "Authorization: Bearer ${{ secrets.FILL_OUT_API_KEY }}" \
          "https://api.fillout.com/v1/api/forms/2akCiouB4Bus/submissions?afterDate=$(date -u -d '10 minutes ago' '+%Y-%m-%dT%H:%M:%SZ')" \
          -o submissions.json

      - name: Validate submissions file
        run: |
          if [ ! -s submissions.json ]; then
            echo "Error: No data retrieved from REST API."
            exit 1
          fi

      - name: Process and save submissions
        run: |
          mkdir -p fillout_data
          jq -c '.[]' submissions.json | while read submission; do
            id=$(echo "$submission" | jq -r '.id // "UnknownID"')
            date=$(echo "$submission" | jq -r '.createdAt // "19700101T000000"' | sed 's/[^0-9]//g')
            echo "$submission" > fillout_data/${id}_${date}.json
          done

      - name: Commit and push submissions
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add fillout_data/
          git commit -m "New submissions from Fillout"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
